 {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href= "{% static '/styles/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>FormPage</title>
</head>

<body> 

    <div class="formcontainer">
         


    <form action="" method="post">
        {% csrf_token %}
        {{forms}}
        {{errors}}
    </form>     

        
        <div class="label" style="width: 100%; height: 10%; display:flex; align-items:left; padding: 10px">
            <button type="submit" style="width: 23%; border: none; background-color: blue; border-radius: 20px; height:50px; cursor: pointer;">
            Submit
            </button>
        </div>

   </form> 
    

</body>
</html>
